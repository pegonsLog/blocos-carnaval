<mat-card class="mat-elevation-z8">
  <mat-toolbar color="primary" id="peso-fonte">
    <span id="title">CARNAVAL 2024 - DOT'S e Croquis</span>
  </mat-toolbar>

  <mat-grid-list cols="2" rowHeight="8:2">
    <mat-grid-tile
      class="regionais"
      [colspan]="1"
      *ngFor="let regional of regionais"
    >
      <button mat-button class="montserrat" (click)="forByRegional(regional)">
        {{ regional }}
      </button>
    </mat-grid-tile>
  </mat-grid-list>

  <div>
    <mat-grid-list class="geral" cols="4" rowHeight="5:2">
      <mat-grid-tile [colspan]="2">
        <span class="montserrat"> DATA: </span><span id="red">{{ data }}</span>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1">
        <span class="montserrat"
          >QTE: <span id="red">{{ contador }}</span></span
        >
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" style="background-color: white">
        <button
          mat-raised-button
          color="primary"
          class="montserrat"
          id="voltar"
          (click)="goBack()"
        >
          Cancelar
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <!-- <div *ngIf="contador > 0"> -->
  <div class="container">
    <div *ngIf="blocosFire$ | async; else loading">
      <div *ngFor="let bloco of blocosFire$ | async as Blocos">
        <div class="link">
          <div>
            <button class="button-details" (click)="findOne(bloco.key)">
              <span id="theater_comedy" class="material-symbols-outlined">
                theater_comedy
              </span>
              {{ bloco.nome }}
              <span id="regional"> - ({{ bloco.regional }})</span>
            </button>
          </div>
          <div id="botoes">
            <button
              class="button-details"
              *ngIf="bloco.linkMyMaps; else deactiveButton"
              (click)="linkMyMaps(bloco.linkMyMaps)"
            >
              <span style="font-size: 20px" class="material-symbols-outlined">
                location_on
              </span>
            </button>
            <button class="button-details" (click)="linkDot(bloco.linkDOT)">
              <span style="font-size: 20px" class="material-symbols-outlined">
                description
              </span>
            </button>
            <ng-template #deactiveButton></ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div id="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
